<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Nowy Student </h1>

<form action="#" th:action="@{/student/new}" th:object="${newStudent}" method="post">
    <p>Imie:</p>
    <input type="text" th:field="*{name}">
    <p>Wiek:</p>
    <input type="number" th:field="*{age}">
    <button type="submit">Zapisz nowego studenta</button>
</form>
</body>
</html>
