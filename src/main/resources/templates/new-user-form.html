<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Nowy Student </h1>

<form action="#" th:action="@{/user/new}" th:object="${newUser}" method="post">
    <p>Name:</p>
    <input type="text" th:field="*{name}">
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

    <p>LastName:</p>
    <input type="text" th:field="*{lastName}">
    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>

    <p>Email:</p>
    <input type="email" th:field="*{email}">
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

    <p>Password:</p>
    <input type="password" th:field="*{password}">
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

    <p>Confirm Password:</p>
    <input type="password" th:field="*{confirmPassword}">
    <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>


    <button type="submit">Zapisz nowego studenta</button>
</form>
</body>
</html>
