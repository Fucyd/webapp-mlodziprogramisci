<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Nowy Student </h1>

<form action="#" th:action="@{/user/new}" th:object="${newUser}" method="post">
    <p>Name:</p>
    <input type="text" th:field="*{name}">
    <p>LastName:</p>
    <input type="text" th:field="*{lastName}">
    <p>Email:</p>
    <input type="email" th:field="*{email}">
    <p>Password:</p>
    <input type="password" th:field="*{password}">
    <button type="submit">Zapisz nowego studenta</button>
</form>
</body>
</html>
